<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

<div class="block-container">
  <div class="container">
    <div class="avatar-container">
      <img id="avatar" src="./images/image-equilibrium.jpg" alt="avatar-image">
    </div>

    <div class="avatar-info">
      <h3> Equilibrium #3429</h3>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="date-time-container">
      <div class="time-container">
        <img src="./images/icon-ethereum.svg" alt="green diamond">
        <p> 0.041 ETH</p>
      </div>

      <div class="date-container">
        <img src="./images/icon-clock.svg" alt="pic of small white cloak">
        <p>3 days left</p>
      </div>
    </div>

    <div class="person-icon-container">
      <div class="person-flex-container">
        <img id="person-avatar" src="./images/image-avatar.png" alt="pic of person">
        <p>Creation of <em>Jules Wyvern</em></p>
      </div>
    </div>
  </div>

  <div id="footer" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Phillip Kataswa</a>.
  </div>

</div>
   





  
   
  </body>

</html>
